<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport" />
    <title>Settings – PageBud</title>
    <!-- Apply current theme ASAP on every page -->
    <script src="theme-init.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>Settings</h1>
            <div class="header-actions">
                <button class="back-fab" onclick="history.back()" title="Back">
                    <i class="fa fa-chevron-left"></i>
                </button>
            </div>
        </header>
        <main class="container">
            <!-- Appearance -->
            <section class="card">
                <div class="card-head">
                    <h2>Appearance</h2>
                    <div class="muted">Current: <span id="currentThemeVal">default</span></div>
                </div>
                <div class="theme-previews" id="themeList"></div>
                <div class="row">
                    <button class="btn btn-secondary" id="btnMatchSystem">
                        <i class="fa fa-desktop" style="margin-right:6px;"></i> Match system
                    </button>
                </div>
            </section>
            <!-- Reading Timer -->
            <section class="card">
                <div class="card-head">
                    <h2>Reading Timer</h2>
                </div>
                <div class="row">
                    <label class="row-label" for="goalInput">Daily reading goal</label>
                    <div class="row-grow">
                        <div class="row between">
                            <input class="range" id="goalInput" max="180" min="5" step="5" type="range" value="20" />
                            <div class="muted"><span id="goalVal">20</span> m</div>
                        </div>
                        <button class="btn" id="goalSave" style="margin-top:6px;">Save</button>
                    </div>
                </div>
                <div class="row">
                    <div class="row-label">Dock side</div>
                    <div class="chips">
                        <label class="chip"><input id="dockLeft" name="dockSide" type="radio" value="left" />
                            Left</label>
                        <label class="chip"><input id="dockRight" name="dockSide" type="radio" value="right" />
                            Right</label>
                    </div>
                </div>
                <div class="row">
                    <label class="chip">
                        <input id="startCollapsed" type="checkbox" /> Start collapsed (clock icon only)
                    </label>
                    <div class="muted">Timer starts hidden and expands when you tap the clock.</div>
                </div>
                <div class="row wrap">
                    <button class="btn" id="btnApplyNow">Apply now</button>
                    <button class="btn" id="btnShowDock">Show/Hide now</button>
                    <button class="btn" id="btnResetTimer">Reset timer state</button>
                </div>
            </section>
            <!-- Reset cache -->
            <section class="card" style="margin-bottom: 90px;">
                <div class="card-head">
                    <h2>Reset cache</h2>
                </div>
                <p class="muted">Useful if styles don’t update. “Full reset” signs you out.</p>
                <div class="row wrap">
                    <button class="btn" id="btnResetKeep">Reset caches (keep login)</button>
                    <button class="btn" id="btnFullReset">Full reset (signs out)</button>
                </div>
            </section>
        </main>
        <nav class="bottom-nav">
            <div class="nav-item" onclick="location.href='index.html'"><i class="fas fa-book"></i> Library</div>
            <div class="nav-item" onclick="location.href='stats.html'"><i class="fas fa-chart-line"></i> Stats</div>
            <div class="nav-item" onclick="location.href='discover.html'"><i class="fas fa-compass"></i> Discover</div>
            <div class="nav-item active"><i class="fas fa-cog"></i> Settings</div>
        </nav>
    </div>
    <script src="toast.js" defer></script>
    <script src="push.js" defer></script>
    <script src="timer.js" defer></script>
    <script src="settings.js" defer></script>
    <script src="settings-fix.js" defer></script>


</body>

</html>
