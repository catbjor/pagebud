<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PageBud – Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script defer src="push.js"></script>
</head>

<body data-page="settings">
    <header class="topbar">
        <div class="brand">Settings</div>
    </header>


    <main class="container">
        <section class="card" style="margin-bottom:12px">
            <h2 style="margin:0 0 12px">Appearance</h2>
            <div class="theme-grid">
                <div class="theme-card" data-theme="theme-pink-blue">
                    <div class="theme-swatch"></div>
                    <div>Pink & Blue</div>
                </div>
                <div class="theme-card" data-theme="theme-pink-beige">
                    <div class="theme-swatch"></div>
                    <div>Pink & Beige</div>
                </div>
                <div class="theme-card" data-theme="theme-barbie">
                    <div class="theme-swatch"></div>
                    <div>Barbie</div>
                </div>
                <div class="theme-card" data-theme="theme-goth">
                    <div class="theme-swatch"></div>
                    <div>Goth</div>
                </div>
            </div>
        </section>


        <section class="card" style="margin-bottom:12px">
            <h2 style="margin:0 0 12px">Notifications (FCM)</h2>
            <p style="color:var(--muted)">Requires browser permission + your VAPID public key.</p>
            <button id="enablePushBtn" class="btn">Enable Push</button>
        </section>


        <section class="card">
            <h2 style="margin:0 0 12px">Account</h2>
            <button class="btn btn-sm" style="background:#eee;color:#222">Log out</button>
        </section>
    </main>


    <a class="fab" href="edit.html" aria-label="Add book">+</a>


    <nav class="tabbar">
        <a data-tab="library" href="index.html">📚<span>Library</span></a>
        <a data-tab="stats" href="stats.html">📈<span>Stats</span></a>
        <a data-tab="friends" href="friends.html">👥<span>Buddy Read</span></a>
        <a data-tab="settings" class="active" href="settings.html">⚙️<span>Settings</span></a>
    </nav>
</body>

</html>
