<!DOCTYPE html>

<html lang="en">

<head>
    <script src="theme-init.js"></script>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Chat – PageBud</title>
    <!-- Put this inline snippet in the <head> of EVERY page BEFORE style.css -->

    <link href="style.css" rel="stylesheet" />
    <link href="chat.css" rel="stylesheet" />

    <!-- Firebase compat -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-init.js?v=dev-1"></script>
    <!-- Put this inline snippet in the <head> of EVERY page BEFORE style.css -->

</head>

<body>
    <div class="app-container" style="padding:16px">
        <div class="chat-shell">
            <div class="chat-header">
                <div class="title">Chat</div>
                <button class="btn" onclick="history.back()">← Back</button>
            </div>
            <div class="chat-messages" id="chatBox"></div>
            <div class="chat-input">
                <input id="msg" placeholder="Write a message…" type="text" />
                <button class="send-btn" id="send">Send</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
    <script>
        requireAuth(() => startChatFromURL && startChatFromURL());
    </script>
</body>

</html>
