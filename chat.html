<!DOCTYPE html>
<html lang="en">

<head>
    <script src="theme-init.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Chat â€“ PageBud</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="chat.css" /> <!-- New CSS file -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-init.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="header chat-header">
            <button class="back-fab" onclick="history.back()" title="Back">
                <i class="fa fa-chevron-left"></i>
            </button>
            <div class="chat-header-info">
                <img id="chatFriendPhoto"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
                <h1 id="chatFriendName">Loading...</h1>
            </div>
            <!-- You could add a link to the friend's profile here -->
        </header>

        <main id="chatMessages" class="chat-messages-container">
            <!-- Messages will be injected here -->
            <div class="chat-loading">Loading messages...</div>
        </main>

        <footer class="chat-footer">
            <form id="chatForm" class="chat-input-form">
                <input id="chatInput" type="text" placeholder="Type a message..." autocomplete="off">
                <button id="sendBtn" type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>

    <script src="chat.js" defer></script>
</body>

</html>
