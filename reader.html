<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Theme early -->
  <script src="theme-init.js"></script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Reader â€“ PageBud</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="firebase-init.js"></script>
  <!-- PDF.js for paged PDF reading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
  </script>


  <!-- Optional readers (EPUB in-page; PDFs use the browser viewer) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.93/epub.min.js"></script>

  <style>
    /* simple full-height host if we render inside the page */
    #epubViewer,
    #pdfFrame {
      width: 100%;
      height: 100vh;
      border: 0;
    }

    .form-actions-fixed {
      display: none;
    }

    /* hide the prev/next bar unless you add hooks later */
  </style>
</head>

<body>
  <div class="app-container">
    <header class="header">
      <h1 id="bookTitle">Reader</h1>
      <div class="header-actions">
        <button class="back-fab" onclick="history.back()" title="Back">
          <i class="fa fa-chevron-left"></i>
        </button>
      </div>
    </header>

    <!-- The script will render either an EPUB viewer div or an iframe for PDFs -->
    <div id="viewerRoot"></div>

    <nav class="bottom-nav">
      <div class="nav-item active"><i class="fas fa-book"></i> Library</div>
      <div class="nav-item" onclick="location.href='stats.html'"><i class="fas fa-chart-line"></i> Stats</div>
      <div class="nav-item" onclick="location.href='discover.html'"><i class="fas fa-compass"></i> Discover</div>
      <div class="nav-item" onclick="location.href='settings.html'"><i class="fas fa-cog"></i> Settings</div>
    </nav>
  </div>

  <script src="local-file-store.js" defer></script>
  <!-- Local file store (alias to LocalFiles if it exports PBFileStore) -->
  <script src="pb-filestore.js" defer></script>
  <script>
    // tiny alias in case your local store uses a different global name
    window.addEventListener('DOMContentLoaded', () => {
      if (window.PBFileStore && !window.LocalFiles) window.LocalFiles = window.PBFileStore;
    });
  </script>

  <!-- Robust resolver / viewer -->
  <script src="reader.js" defer></script>
</body>

</html>
