<!DOCTYPE html>
<html lang="en">

<head>
  <script src="theme-init.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buddy Read – PageBud</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111111" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <h1>Buddy Read</h1>
      <div class="header-actions">
        <a class="back-fab" href="index.html" title="Back to Library">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
      </div>
    </div>

    <!-- Content -->
    <div class="content-wrapper">
      <!-- Create / start group -->
      <div class="card group-creation">
        <div class="card-head">
          <h2>Start a Buddy Read</h2>
        </div>

        <div class="row">
          <label class="row-label">Group name</label>
          <input id="brGroupName" class="row-grow" type="text" placeholder="e.g. Fall Fantasy Sprint" />
        </div>

        <div class="row">
          <label class="row-label">Book</label>
          <select id="brBookSelect" class="row-grow">
            <option value="">Pick a book…</option>
          </select>
        </div>

        <div class="row between">
          <button id="brCreateBtn" class="btn">
            <i class="fa-solid fa-user-plus"></i> Create group
          </button>
          <button id="brInviteBtn" class="btn btn-secondary">
            <i class="fa-solid fa-user-group"></i> Invite friends
          </button>
        </div>
      </div>

      <!-- My groups -->
      <div class="card">
        <div class="card-head">
          <h2>My Buddy Groups</h2>
          <button id="brRefreshBtn" class="btn btn-secondary"><i class="fa-solid fa-rotate"></i> Refresh</button>
        </div>
        <div id="brGroupsList" class="chips" aria-live="polite">
          <span class="muted">No groups yet.</span>
        </div>
        <div class="row" style="margin-top:12px;">
          <button id="brOpenChatBtn" class="btn" disabled>
            <i class="fa-solid fa-comments"></i> Open group chat
          </button>
        </div>
      </div>

      <div class="card" id="brGroupDetail" data-id="">
        <h2 style="margin-bottom:8px">Group details</h2>
        <div class="muted" id="brDetailText">Select a group above to view details.</div>
      </div>
    </div>
  </div>

  <!-- Firebase + auth (needed so the book dropdown can populate) -->
  <script src="firebase-config.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth.js"></script>

  <!-- Page logic -->
  <script src="buddy-read.js"></script>

  <!-- Global UI bits -->
  <script defer src="nav.js"></script>
  <script defer src="timer.js"></script>
</body>

</html>
