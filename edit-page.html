<!DOCTYPE html>
<html lang="en">

<head>
  <script src="theme-init.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Edit Book â€“ PageBud</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="rating.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="firebase-init.js"></script>

  <!-- PDF/EPUB helpers -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.93/epub.min.js"></script>
</head>

<body>
  <div class="app-container form-page">
    <header class="header">
      <h1>Edit Book</h1>
      <div class="header-actions">
        <!-- Action buttons moved from bottom -->
        <button type="button" id="deleteBtn" class="btn" style="background:#e23a3a;color:#fff">Delete</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
      </div>
    </header>

    <form id="bookForm">
      <div class="form-content-wrapper">


        <!-- Cover block -->
        <div class="cover-block">
          <div class="cover-preview-wrap">
            <img id="coverPreview" src="" alt="">
            <span class="cover-placeholder">Cover image</span>
          </div>

          <button id="btnPickCover" class="btn btn-secondary" type="button">
            <i class="fa-regular fa-image"></i> Upload cover
          </button>

          <!-- hidden file input -->
          <input id="coverFile" type="file" accept="image/*"
            style="position:absolute;width:1px;height:1px;margin:-1px;padding:0;border:0;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap">
        </div>

        <!-- Title & Author -->
        <div class="form-row" style="display:grid; gap:10px; grid-template-columns:1fr 1fr">
          <div><label>Title *</label><input id="title" type="text" required></div>
          <div><label>Author *</label><input id="author" type="text" required></div>
        </div>

        <!-- Status (multi) -->
        <div class="form-row">
          <label>Status</label>
          <div class="categories" id="statusChips">
            <span class="category" data-val="reading">Reading</span>
            <span class="category" data-val="finished">Finished</span>
            <span class="category" data-val="tbr">TBR</span>
            <span class="category" data-val="dnf">DNF</span>
            <span class="category" data-val="owned">Books I Own</span>
            <span class="category" data-val="wishlist">Wish List</span>
          </div>
        </div>

        <!-- Dates -->
        <div class="form-row" style="display:grid; gap:10px; grid-template-columns:1fr 1fr">
          <div><label>Started</label><input id="started" type="date"></div>
          <div><label>Finished</label><input id="finished" type="date"></div>
        </div>

        <!-- Format (single) -->
        <div class="form-row">
          <label>Format</label>
          <div class="categories" id="formatChips">
            <span class="category" data-val="ebook">Ebook</span>
            <span class="category" data-val="paperback">Paperback</span>
            <span class="category" data-val="hardcover">Hardcover</span>
            <span class="category" data-val="audiobook">Audiobook</span>
          </div>
        </div>

        <!-- File picker -->
        <div class="form-row file-row">
          <label>UPLOAD / REPLACE (PDF/EPUB)</label>
          <input id="bookFile" type="file" accept=".pdf,.epub">
          <button type="button" id="btnPickFile" class="btn btn-file-chip">
            <i class="fa-regular fa-file"></i> Choose file
          </button>
          <span id="fileName" class="file-name"></span>
        </div>

        <!-- Rating & Spice -->
        <div class="form-row">
          <label>Rating</label>
          <div id="ratingBar" class="rating"></div>
          <label style="margin-top:8px">Spice</label>
          <div id="spiceBar" class="spice"></div>
        </div>

        <!-- Genres / Moods / Tropes -->
        <details class="card" id="genresBox" open>
          <summary style="font-weight:900">Genres</summary>
          <div class="categories" id="genres"></div>
        </details>

        <details class="card" id="moodsBox">
          <summary style="font-weight:900">Moods</summary>
          <div class="categories" id="moods"></div>
        </details>

        <details class="card" id="tropesBox">
          <summary style="font-weight:900">Tropes</summary>
          <div class="categories" id="tropes"></div>
        </details>
      </div>

      <!-- Hidden fields (JS keeps in sync) -->
      <input type="hidden" name="genres">
      <input type="hidden" name="moods">
      <input type="hidden" name="tropes">
      <input type="hidden" name="status">
      <input type="hidden" name="statuses">
      <input type="hidden" name="format">
      <input type="hidden" name="rating">
      <input type="hidden" name="spice">

    </form>

  </div>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <div class="nav-item active"><i class="fas fa-book"></i> Library</div>
    <div class="nav-item" onclick="location.href='stats.html'"><i class="fas fa-chart-line"></i> Stats</div>
    <div class="nav-item" onclick="location.href='discover.html'"><i class="fas fa-compass"></i> Discover</div>
    <div class="nav-item" onclick="location.href='settings.html'"><i class="fas fa-cog"></i> Settings</div>
  </nav>

  <!-- Core logic scripts -->
  <script src="constants.js"></script>
  <script src="rating-controls.js" defer></script>
  <script src="local-file-store.js" defer></script>
  <script src="pb-filestore.js" defer></script>
  <script src="file-metadata-extractor.js" defer></script>
  <script src="edit-page.js" defer></script>
  <script src="delete.js" defer></script>
</body>

</html>
