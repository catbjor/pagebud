<!DOCTYPE html>

<html lang="en">

<head>
  <script src="theme-init.js"></script>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport" />
  <title>Edit Book â€“ PageBud</title>

  <link href="style.css" rel="stylesheet" />
  <script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="firebase-init.js"></script>
</head>

<body>
  <div class="app-container">
    <header class="header">
      <h1>Edit Book</h1>
      <div class="header-actions">
        <button class="back-fab" onclick="history.back()"><i class="fa fa-chevron-left"></i></button>
      </div>
    </header>
    <div class="content-wrapper" style="padding:16px">
      <form class="card" id="bookForm" style="padding:16px;display:grid;gap:14px">
        <!-- Cover -->
        <div class="form-row">
          <label>Cover</label>
          <div class="cover-wrap" style="max-width:180px">
            <img alt="Cover preview" class="cover" id="coverPreview" />
          </div>
        </div>
        <!-- Title & Author -->
        <div class="form-row" style="display:grid;gap:10px;grid-template-columns:1fr 1fr">
          <div><label>Title *</label><input id="title" required="" type="text" /></div>
          <div><label>Author *</label><input id="author" required="" type="text" /></div>
        </div>
        <!-- Status -->
        <div class="form-row">
          <label>Status</label>
          <div class="categories" id="statusChips">
            <span class="category" data-val="reading">Reading</span>
            <span class="category" data-val="finished">Finished</span>
            <span class="category" data-val="tbr">TBR</span>
          </div>
        </div>
        <!-- Dates -->
        <div class="form-row" style="display:grid;gap:10px;grid-template-columns:1fr 1fr">
          <div><label>Started</label><input id="started" type="date" /></div>
          <div><label>Finished</label><input id="finished" type="date" /></div>
        </div>
        <!-- Genres -->
        <details class="card" id="genresBox" open="">
          <summary style="font-weight:900">Genres</summary>
          <div class="categories" id="genres"></div>
        </details>
        <!-- Moods -->
        <details class="card" id="moodsBox">
          <summary style="font-weight:900">Moods</summary>
          <div class="categories" id="moods"></div>
        </details>
        <!-- Tropes -->
        <details class="card" id="tropesBox">
          <summary style="font-weight:900">Tropes</summary>
          <div class="categories" id="tropes"></div>
        </details>
        <!-- Rating & Spice (PB_Rating renders here) -->
        <div class="form-row">
          <label>Rating</label>
          <div class="rating" id="ratingBar"></div>
          <label style="margin-top:8px">Spice</label>
          <div class="spice" id="spiceBar"></div>
        </div>
        <!-- Review -->
        <div class="form-row">
          <label>Review</label>
          <textarea id="review" rows="4"></textarea>
        </div>
      </form>
      <div class="form-actions-fixed">
        <button class="btn" id="deleteBtn" style="background:#e23a3a;color:#fff" type="button">Delete</button>
        <button class="btn btn-primary" id="saveBtn" type="button">Save</button>
      </div>
    </div>
    <nav class="bottom-nav">
      <div class="nav-item active"><i class="fas fa-book"></i> Library</div>
      <div class="nav-item" onclick="location.href='stats.html'"><i class="fas fa-chart-line"></i> Stats</div>
      <div class="nav-item" onclick="location.href='discover.html'"><i class="fas fa-compass"></i> Discover</div>
      <div class="nav-item" onclick="location.href='settings.html'"><i class="fas fa-cog"></i> Settings</div>
    </nav>
  </div>
  <script src="constants.js"></script>
  <!-- half-star widgets -->
  <script defer="" src="rating-controls.js"></script>
  <script defer="" src="edit-page.js"></script>
</body>

</html>
