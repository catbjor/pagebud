<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in â€“ PageBud</title>
    <link rel="stylesheet" href="style.css?v=2025-08-28-2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <div class="stats-header">
            <h1>Sign in</h1>
        </div>
        <div class="content-wrapper">
            <div class="stats-section">
                <button id="googleBtn" class="btn btn-primary full-width"><i class="fab fa-google"
                        style="margin-right:8px"></i> Sign in with Google</button>
            </div>

            <div class="stats-section">
                <div class="section-header">
                    <div class="section-title"><i class="fas fa-envelope"></i><span>Email</span></div>
                </div>
                <div class="form-group"><label>Email</label><input id="em" class="form-control" type="email"></div>
                <div class="form-group"><label>Password</label><input id="pw" class="form-control" type="password">
                </div>
                <div class="btn-group">
                    <button id="emailIn" class="btn btn-primary">Sign in</button>
                    <button id="emailUp" class="btn">Create account</button>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase.js"></script>
    <script>
        // Tillatte domener (gjort i Firebase-konsollen). Her bare sign-in.
        document.getElementById('googleBtn').addEventListener('click', async () => {
            try {
                await fb.auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
                location.href = "index.html";
            } catch (e) { alert(e.message); }
        });

        document.getElementById('emailIn').addEventListener('click', async () => {
            const em = em.value || document.getElementById('em').value, pw = document.getElementById('pw').value;
            try { await fb.auth.signInWithEmailAndPassword(em, pw); location.href = "index.html"; } catch (e) { alert(e.message); }
        });
        document.getElementById('emailUp').addEventListener('click', async () => {
            const em = document.getElementById('em').value, pw = document.getElementById('pw').value;
            try { await fb.auth.createUserWithEmailAndPassword(em, pw); location.href = "index.html"; } catch (e) { alert(e.message); }
        });
    </script>
</body>

</html>
