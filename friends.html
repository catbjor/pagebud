<!DOCTYPE html>
<html lang="en">

<head>
  <script src="theme-init.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Friends – PageBud</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="firebase-init.js"></script>
</head>

<body>
  <div class="app-container">
    <header class="header">
      <h1>Friends</h1>
      <div class="header-actions">
        <button class="back-fab" onclick="location.href='index.html'" title="Back">
          <i class="fa fa-chevron-left"></i>
        </button>
      </div>
    </header>

    <main class="container">
      <!-- Search -->
      <section class="card">
        <div class="search-row">
          <input id="friendSearch" type="search" placeholder="Search by @username, email or name…" />
          <button id="btnFriendSearch" class="btn">Search</button>
        </div>
        <div id="searchResults" class="results-list"></div>
      </section>

      <!-- Requests -->
      <section class="card">
        <div class="card-head">
          <h2>Requests</h2>
        </div>
        <div class="requests-grid">
          <div class="request-col">
            <h3 class="request-title">Incoming</h3>
            <div id="incomingList" class="results-list"></div>
          </div>
          <div class="request-col">
            <h3 class="request-title">Sent</h3>
            <div id="outgoingList" class="results-list"></div>
          </div>
        </div>
      </section>

      <!-- Friends -->
      <section class="card">
        <div class="card-head">
          <h2>Your Friends</h2>
        </div>
        <div id="friendsList" class="results-list"></div>
      </section>
    </main>
  </div>

  <!-- Modal (for clicking on a friend) -->
  <div id="friendModalBackdrop" class="modal-backdrop"></div>
  <div id="friendModal" class="modal-sheet">
    <h3 id="friendModalTitle">Friend</h3>
    <div class="modal-actions">
      <button id="friendModalProfile" class="btn btn-secondary">View Profile</button>
      <button id="friendModalChat" class="btn">Send Message</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="nav.js" defer></script>
  <script src="friends.js" defer></script>
</body>

</html>
