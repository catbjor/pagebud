<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Friends â€“ PageBud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css?v=2025-08-28-25" />
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1>Friends</h1>
            <div class="back-button" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i></div>
        </div>

        <div class="content-wrapper">
            <div class="stats-section">
                <div class="section-header">
                    <div class="section-title"><i class="fa-solid fa-user-plus"></i><span>Add a friend</span></div>
                </div>
                <div class="form-group">
                    <label for="friend-email">By email (must be a PageBud user)</label>
                    <input id="friend-email" class="form-control" placeholder="friend@example.com" />
                </div>
                <button id="send-req" class="btn btn-primary full-width">Send request</button>
                <div id="req-status" class="muted" style="margin-top:8px"></div>
            </div>

            <div class="stats-section">
                <div class="section-header">
                    <div class="section-title"><i class="fa-solid fa-inbox"></i><span>Requests</span></div>
                </div>
                <div id="incoming"></div>
            </div>

            <div class="stats-section">
                <div class="section-header">
                    <div class="section-title"><i class="fa-solid fa-user-group"></i><span>Your friends</span></div>
                </div>
                <div id="friend-list"></div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item" onclick="location.href='index.html'"><i class="fas fa-book"></i> Library</div>
            <div class="nav-item" onclick="location.href='discover.html'"><i class="fas fa-compass"></i> Discover</div>
            <div class="nav-item active"><i class="fas fa-users"></i> Friends</div>
            <div class="nav-item" onclick="location.href='settings.html'"><i class="fas fa-cog"></i> Settings</div>
        </nav>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <!-- (legg til messaging-compat der du trenger web push) -->
    <script src="firebase-init.js"></script>

    <script src="firebase-init.js"></script>
    <script src="friends.js"></script>
    <script> requireAuth(() => startFriends()); </script>
    <script src="firebase-init.js"></script>
    <script src="sync.js"></script>
    <script>
        requireAuth(async (user) => {
            PBSync.subscribe();
            await PBSync.pushAll();
        });
    </script>

</body>

</html>
