<!DOCTYPE html>
<html lang="en">

<head>
    <script src="theme-init.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Add Book â€“ PageBud</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="rating.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

    <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-init.js"></script>

    <!-- PDF/EPUB helpers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.93/epub.min.js"></script>
</head>

<body>
    <div class="app-container form-page">
        <header class="header">
            <h1>Add Book</h1>
            <div class="header-actions">
                <!-- Action buttons moved from bottom -->
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveBtn">Save Book</button>
            </div>
        </header>

        <form id="bookForm">

            <div class="form-content-wrapper">

                <!-- Cover block -->
                <div class="cover-block">
                    <div class="cover-preview-wrap">
                        <img id="coverPreview" src="" alt="">
                        <span class="cover-placeholder">Cover image</span>
                    </div>

                    <button id="btnPickCover" class="btn btn-secondary" type="button">
                        <i class="fa-regular fa-image"></i> Upload cover
                    </button>

                    <!-- hidden file input for cover -->
                    <input id="coverFile" type="file" accept="image/*"
                        style="position:absolute;width:1px;height:1px;margin:-1px;padding:0;border:0;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap">
                </div>

                <!-- Title & Author -->
                <div class="form-row" style="display:grid; gap:10px; grid-template-columns:1fr 1fr">
                    <div><label>Title *</label><input id="title" type="text" required></div>
                    <div><label>Author *</label><input id="author" type="text" required></div>
                </div>

                <!-- Status (multi) -->
                <div class="form-row">
                    <label>Status</label>
                    <div class="categories" id="statusChips"></div>
                </div>

                <!-- Dates -->
                <div class="form-row" style="display:grid; gap:10px; grid-template-columns:1fr 1fr">
                    <div><label>Started</label><input id="started" type="date"></div>
                    <div><label>Finished</label><input id="finished" type="date"></div>
                </div>

                <div class="form-row">
                    <label>Page Count</label>
                    <input id="pageCount" type="number" placeholder="e.g., 350" />
                </div>

                <!-- Format (single) -->
                <div class="form-row">
                    <label>Format</label>
                    <div class="categories" id="formatChips"></div>
                </div>

                <!-- File picker (PDF/EPUB) -->
                <div class="form-row file-row">
                    <label>UPLOAD / REPLACE (PDF/EPUB)</label>
                    <input id="bookFile" type="file" accept=".pdf,.epub">
                    <button type="button" id="btnPickFile" class="btn btn-file-chip">
                        <i class="fa-regular fa-file"></i> Choose file
                    </button>
                    <span id="fileName" class="file-name"></span>
                </div>

                <!-- Rating & Spice -->
                <div class="form-row">
                    <label>Rating</label>
                    <div id="ratingBar" class="rating"></div>
                    <label style="margin-top:8px">Spice</label>
                    <div id="spiceBar" class="spice"></div>
                </div>

                <div class="form-row">
                    <label class="chk"><input id="rereadValue" type="checkbox" /><span>Would you read this book
                            again?</span></label>
                </div>

                <!-- Multi-dimensional Ratings -->
                <details class="card">
                    <summary>
                        <h3>Multi-dimensional Ratings</h3>
                    </summary>
                    <div class="card-content">
                        <div class="form-row">
                            <label>Plot</label>
                            <div id="plotRatingBar" class="rating"></div>
                            <textarea id="plotNotes" class="rating-notes" placeholder="Notes on the plot..."></textarea>
                        </div>
                        <div class="form-row">
                            <label>Characters</label>
                            <div id="charRatingBar" class="rating"></div>
                            <textarea id="charNotes" class="rating-notes"
                                placeholder="Notes on the characters..."></textarea>
                        </div>
                        <div class="form-row">
                            <label>Writing Style</label>
                            <div id="writingRatingBar" class="rating"></div>
                            <textarea id="writingNotes" class="rating-notes"
                                placeholder="Notes on the writing..."></textarea>
                        </div>
                        <div class="form-row">
                            <label>Emotional Impact</label>
                            <div id="impactRatingBar" class="rating"></div>
                            <textarea id="impactNotes" class="rating-notes"
                                placeholder="How did it make you feel?"></textarea>
                        </div>
                    </div>
                </details>

                <!-- Genres / Moods / Tropes -->
                <details class="card" id="genresBox">
                    <summary>
                        <h3>Genres</h3>
                    </summary>
                    <div class="card-content">
                        <div class="categories" id="genres"></div>
                    </div>
                </details>

                <details class="card" id="moodsBox">
                    <summary>
                        <h3>Moods</h3>
                    </summary>
                    <div class="card-content">
                        <div class="categories" id="moods"></div>
                    </div>
                </details>

                <details class="card" id="tropesBox">
                    <summary>
                        <h3>Tropes</h3>
                    </summary>
                    <div class="card-content">
                        <div class="categories" id="tropes"></div>
                    </div>
                </details>

                <div class="card">
                    <div class="card-content">
                        <h3 style="margin:0">My Review</h3>
                        <div class="form-row">
                            <label class="chk">
                                <input id="reviewHasSpoilers" type="checkbox" />
                                <span>My review contains spoilers</span>
                            </label>
                        </div>
                        <textarea id="review" placeholder="Write your review here..."></textarea>
                    </div>
                </div>

                <!-- Quotes -->
                <details class="card">
                    <summary>
                        <h3>My Favorite Quotes</h3>
                    </summary>
                    <div class="card-content">
                        <textarea id="quotesTextArea"
                            placeholder="Add your favorite quotes here, one per line..."></textarea>
                        <div id="quotesContainer"></div>
                        <div class="row" style="margin-top:12px; gap: 8px;">
                            <button type="button" id="addQuoteTextBtn" class="btn btn-secondary"><i
                                    class="fa-solid fa-plus"></i> Add Quote</button>
                            <button type="button" id="addQuotePhotoBtn" class="btn btn-secondary"><i
                                    class="fa-solid fa-camera"></i> Use Photo</button>
                        </div>
                        <input type="file" id="quotePhotoInput" accept="image/*" style="display:none;">
                    </div>
                </details>

            </div>

            <!-- Hidden inputs (kept in sync by add-book.js) -->
            <input type="hidden" name="genres" />
            <input type="hidden" name="moods" />
            <input type="hidden" name="tropes" />
            <input type="hidden" name="status" />
            <input type="hidden" name="statuses" />
            <input type="hidden" name="format" />
            <input type="hidden" name="rating" />
            <input type="hidden" name="spice" />
            <input type="hidden" name="plotRating">
            <input type="hidden" name="charRating">
            <input type="hidden" name="writingRating">
            <input type="hidden" name="impactRating">
            <input type="hidden" id="coverDataUrl" name="coverDataUrl" />

        </form>

    </div>

    <!-- Bottom nav -->
    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-book"></i> Library</div>
        <div class="nav-item" onclick="location.href='stats.html'"><i class="fas fa-chart-line"></i> Stats</div>
        <div class="nav-item" onclick="location.href='discover.html'"><i class="fas fa-compass"></i> Discover</div>
        <div class="nav-item" onclick="location.href='settings.html'"><i class="fas fa-cog"></i> Settings</div>
    </nav>

    <!-- App constants + controls + local file fallback + page logic -->
    <script src="constants.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.93/epub.min.js"></script> <!-- For EPUB parsing -->
    <script src="library-enricher.js" defer></script> <!-- For saving the book -->
    <script src="rating-controls.js" defer></script>
    <script src="local-file-store.js" defer></script>
    <script src="pb-filestore.js" defer></script>
    <script src="file-metadata-extractor.js" defer></script>
    <script src="add-book.js" defer></script>
</body>

</html>
