<!DOCTYPE html>
<html lang="en">

<head>
  <script src="theme-init.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Add Book – PageBud</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

  <!-- Firebase (compat) + app init -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="firebase-init.js"></script>

  <!-- Cover extraction helpers -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.93/epub.min.js"></script>

  <style>
    #genres,
    #moods,
    #tropes,
    #statusChips,
    #formatChips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px
    }

    .form-actions-fixed {
      position: sticky;
      bottom: calc(var(--bottom-nav-h) + 10px);
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      padding: 10px;
      background: color-mix(in oklab, var(--card) 88%, transparent);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-top: 12px
    }

    .cover {
      width: 180px;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
      display: block
    }
  </style>
</head>

<body>
  <div class="app-container">
    <header class="header">
      <h1>Add Book</h1>
      <div class="header-actions">
        <button class="back-fab" onclick="history.back()"><i class="fa fa-chevron-left"></i></button>
      </div>
    </header>

    <div class="content-wrapper form-page">
      <form class="card" id="bookForm" style="padding:16px; display:grid; gap:14px">
        <!-- Cover -->
        <div class="form-row">
          <label style="font-weight:700;display:block;margin-bottom:6px">Cover</label>
          <div class="cover-wrap" style="max-width:180px">
            <img id="coverPreview" class="cover" alt="Cover preview" />
          </div>
        </div>

        <!-- Title & Author -->
        <div class="form-row" style="display:grid;gap:10px;grid-template-columns:1fr 1fr">
          <div><label>Title *</label><input id="title" type="text" required></div>
          <div><label>Author *</label><input id="author" type="text" required></div>
        </div>

        <!-- Status -->
        <div class="form-row">
          <label>Status</label>
          <div class="categories" id="statusChips">
            <span class="category" data-val="reading">Reading</span>
            <span class="category" data-val="finished">Finished</span>
            <span class="category" data-val="tbr">TBR</span>
            <span class="category" data-val="dnf">DNF</span>
          </div>
        </div>

        <!-- Dates -->
        <div class="form-row" style="display:grid;gap:10px;grid-template-columns:1fr 1fr">
          <div><label>Started</label><input id="started" type="date"></div>
          <div><label>Finished</label><input id="finished" type="date"></div>
        </div>

        <!-- Format -->
        <div class="form-row">
          <label>Format</label>
          <div class="categories" id="formatChips">
            <span class="category" data-val="ebook">Ebook</span>
            <span class="category" data-val="paperback">Paperback</span>
            <span class="category" data-val="hardcover">Hardcover</span>
            <span class="category" data-val="audiobook">Audiobook</span>
          </div>
        </div>

        <!-- Book File -->
        <div class="form-row">
          <label>Book File (PDF/EPUB)</label>
          <input id="bookFile" type="file" accept=".pdf,.epub">
        </div>

        <!-- Genres/Moods/Tropes -->
        <details class="card" id="genresBox" open>
          <summary style="font-weight:900">Genres</summary>
          <div class="categories" id="genres" style="margin-top:8px"></div>
        </details>

        <details class="card" id="moodsBox">
          <summary style="font-weight:900">Moods</summary>
          <div class="categories" id="moods" style="margin-top:8px"></div>
        </details>

        <details class="card" id="tropesBox">
          <summary style="font-weight:900">Tropes</summary>
          <div class="categories" id="tropes" style="margin-top:8px"></div>
        </details>

        <!-- Rating & Spice -->
        <div class="form-row">
          <label>Rating</label>
          <div id="ratingBar" class="rating"></div>
          <label style="margin-top:8px">Spice</label>
          <div id="spiceBar" class="spice"></div>
        </div>

        <!-- Review -->
        <div class="form-row">
          <label>Review</label>
          <textarea id="review" rows="4" placeholder="Write your review…"></textarea>
        </div>

        <!-- Quotes -->
        <details class="card" id="quotesBox" open>
          <summary style="font-weight:900">Quotes (optional)</summary>

          <div class="row wrap" style="gap:8px; margin-top:8px;">
            <textarea id="quoteInput" rows="3" class="row-grow"
              placeholder="Paste a quote and click Add (⌘/Ctrl+Enter also works)"></textarea>

            <!-- Single action for quotes -->
            <button type="button" id="addQuoteBtn" class="btn" style="height:fit-content; white-space:nowrap;">
              Add
            </button>
          </div>

          <!-- Saved/pending quotes render here -->
          <div id="quotesList" class="quotes-list" style="margin-top:10px;"></div>
        </details>


      </form>

      <div class="form-actions-fixed">
        <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveBtn">Save Book</button>
      </div>
    </div>

    <nav class="bottom-nav">
      <div class="nav-item active"><i class="fas fa-book"></i> Library</div>
      <div class="nav-item" onclick="location.href='stats.html'"><i class="fas fa-chart-line"></i> Stats</div>
      <div class="nav-item" onclick="location.href='discover.html'"><i class="fas fa-compass"></i> Discover</div>
      <div class="nav-item" onclick="location.href='settings.html'"><i class="fas fa-cog"></i> Settings</div>
    </nav>
  </div>

  <script src="constants.js"></script>
  <script defer src="rating-controls.js"></script>
  <script defer src="add-book.js"></script>
</body>

</html>
