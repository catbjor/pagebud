<!DOCTYPE html>
<html lang="en">

<head>
    <script src="theme-init.js"></script>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Discover – PageBud</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="style.css?v=dev-4" rel="stylesheet" />
    <link href="discover-rails.css?v=dev-4" rel="stylesheet" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="firebase-config.js?v=dev-4"></script>
    <script src="firebase-init.js?v=dev-4"></script>
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>Discover</h1>
            <div class="header-actions"></div>
        </header>

        <main>
            <div class="toolbar discover-toolbar-layout" style="position:relative;z-index:10">
                <div class="discover-search-wrapper">
                    <input class="form-control" id="q" placeholder="Search by keyword…" />
                    <button class="btn" id="qBtn">Search</button>
                </div>
                <button class="btn btn-secondary small" id="discMenuBtn"
                    onclick="window.__pbEnsureDrawer && window.__pbEnsureDrawer().classList.add('show')">
                    <i class="fa-solid fa-bars"></i> Genres
                </button>
            </div>

            <!-- Search results -->
            <div class="list" id="results" aria-live="polite"></div>

            <!-- Collections -->
            <div id="railsHost"></div>
        </main>

        <!-- Back to Top Button -->
        <button id="backToTopBtn" class="btn-icon" title="Back to top">
            <i class="fa-solid fa-arrow-up"></i>
        </button>

        <!-- rail-definitions MÅ lastes før discover -->
        <script src="rail-definitions.js?v=dev-4" defer></script>
        <script src="sync.js" defer></script>
        <script src="activity.js" defer></script>
        <script src="discover.js?v=dev-4" defer></script>
        <script src="nav.js?v=dev-4" defer></script>
        <script src="library-enricher.js?v=dev-4" defer></script>
    </div>
</body>

</html>
