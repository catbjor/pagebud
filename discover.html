<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Discover – PageBud</title>
    <!-- Put this inline snippet in the <head> of EVERY page BEFORE style.css -->
    <script>
        (function () {
            // Apply immediately to avoid FOUC
            function resolve(raw) {
                if (raw === "system") {
                    return matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
                }
                return raw || "default";
            }
            var raw = localStorage.getItem("pb:theme") || "default";
            document.documentElement.setAttribute("data-theme", resolve(raw));
            document.documentElement.setAttribute("data-tone", "pastel");
        }());
    </script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script>document.documentElement.setAttribute("data-theme", localStorage.getItem("pb:theme") || "default");</script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-init.js?v=dev-1"></script>
    <script src="profiles.js"></script>

    <style>
        .disc-shell {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 16px;
            padding: 16px
        }

        @media (max-width:860px) {
            .disc-shell {
                grid-template-columns: 1fr
            }
        }

        .disc-side,
        .disc-main {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px
        }

        .side-title {
            font-weight: 900;
            margin: 4px 0 10px
        }

        .side-link {
            display: block;
            padding: 8px 10px;
            border-radius: 10px;
            cursor: pointer
        }

        .side-link:hover {
            background: var(--hover)
        }

        .active.side-link {
            background: color-mix(in oklab, var(--primary) 20%, transparent);
            border: 1px solid var(--primary)
        }

        .search-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px
        }

        .search-row input {
            flex: 1
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .tile {
            display: grid;
            grid-template-columns: 92px 1fr auto;
            gap: 12px;
            align-items: center;
            border: 1px solid var(--border);
            background: var(--surface);
            border-radius: 12px;
            padding: 8px
        }

        .cover {
            width: 92px;
            height: 125px;
            object-fit: cover;
            border-radius: 8px;
            background: #222
        }

        .t {
            font-weight: 900;
            margin-bottom: 4px
        }

        .a {
            color: var(--text-light);
            font-size: .9rem
        }

        .meta {
            text-align: right;
            color: var(--text-light);
            font-size: .85rem
        }

        .pill {
            display: inline-block;
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 4px 8px;
            font-size: .75rem
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>Discover</h1>
            <!-- header actions via nav.js -->
        </header>

        <div class="disc-shell">
            <aside class="disc-side">
                <div class="side-title">Browse popular genres</div>
                <div id="genreList"></div>
            </aside>

            <main class="disc-main">
                <div class="search-row">
                    <input id="q" class="form-control" placeholder="Search by keyword…" />
                    <button id="qBtn" class="btn" style="width:auto">Search</button>
                </div>

                <div style="display:flex;gap:8px;margin:6px 2px 12px;">
                    <span class="pill" id="sortPopular">Popular</span>
                    <span class="pill" id="sortNew">New this year</span>
                </div>

                <div id="results" class="list" aria-live="polite"></div>
            </main>
        </div>
    </div>

    <script src="discover.js"></script>
    <script src="nav.js" defer></script>
    <script src="timer.js" defer></script>
    <script>
        requireAuth(async (user) => {
            // her er du garantert innlogget og fb.auth/fb.db finnes
            // last data / start lyttere
        });
    </script>

</body>

</html>
