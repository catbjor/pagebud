<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="discover-rails.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="firebase-init.js?v=dev-1"></script>
    <script src="profiles.js"></script>
    <style>
        .disc-shell {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 16px;
            padding: 16px
        }

        @media (max-width:860px) {
            .disc-shell {
                grid-template-columns: 1fr
            }
        }

        .disc-side,
        .disc-main {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px
        }

        .side-title {
            font-weight: 900;
            margin: 4px 0 10px
        }

        .side-link {
            display: block;
            padding: 8px 10px;
            border-radius: 10px;
            cursor: pointer
        }

        .side-link:hover {
            background: var(--hover)
        }

        .active.side-link {
            background: color-mix(in oklab, var(--primary) 20%, transparent);
            border: 1px solid var(--primary)
        }

        .search-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px
        }

        .search-row input {
            flex: 1
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .tile {
            display: grid;
            grid-template-columns: 92px 1fr auto;
            gap: 12px;
            align-items: center;
            border: 1px solid var(--border);
            background: var(--surface);
            border-radius: 12px;
            padding: 8px
        }

        .cover {
            width: 92px;
            height: 125px;
            object-fit: cover;
            border-radius: 8px;
            background: #222
        }

        .t {
            font-weight: 900;
            margin-bottom: 4px
        }

        .a {
            color: var(--text-light);
            font-size: .9rem
        }

        .meta {
            text-align: right;
            color: var(--text-light);
            font-size: .85rem
        }

        .pill {
            display: inline-block;
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 4px 8px;
            font-size: .75rem
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Discover</h1>
        <div class="header-actions"><!-- (tom) --></div>
    </header>

        <main class="disc-main">
            <div class="search-row">
                <input class="form-control" id="q" placeholder="Search by keyword…" />
                <button class="btn" id="qBtn" style="width:auto">Search</button>
            </div>
            <div class="card disc-actionbar">
                <button class="btn btn-secondary small" id="discMenuBtn">
                    <i class="fa-solid fa-bars"></i> Genres
                </button>
            </div>


            <div style="display:flex;gap:8px;margin:6px 2px 12px;">
                <span class="pill" id="sortPopular">Popular</span>
                <span class="pill" id="sortNew">New this year</span>
            </div>
            <div aria-live="polite" class="list" id="results"></div>
        </main>
    </div>
    </div>
    <script src="discover.js"></script>
    <script defer="" src="nav.js"></script>
    <script defer="" src="timer.js"></script>
    <script src="library-enricher.js" defer></script>
    <script>
        requireAuth(async (user) => {
            // her er du garantert innlogget og fb.auth/fb.db finnes
            // last data / start lyttere
        });
    </script>
</body>

</html>
