<!DOCTYPE html>

<html lang="en">

<head>
    <script src="theme-init.js"></script>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Discover – PageBud</title>
    <!-- Put this inline snippet in the <head> of EVERY page BEFORE style.css -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="discover-rails.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-init.js?v=dev-1"></script>
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>Discover</h1>
            <div class="header-actions"><!-- (tom) --></div>
        </header>

        <main>
            <div class="search-row">
                <input class="form-control" id="q" placeholder="Search by keyword…" />
                <button class="btn" id="qBtn" style="width:auto">Search</button>
            </div>
            <div class="card disc-actionbar">
                <button class="btn btn-secondary small" id="discMenuBtn">
                    <i class="fa-solid fa-bars"></i> Genres
                </button>
            </div>
            <!-- Container for search results -->
            <div aria-live="polite" class="list" id="results"></div>
            <!-- Container for collections -->
            <div id="railsHost"></div>
        </main>
        <script src="rail-definitions.js" defer></script>
        <script src="discover.js" defer></script>
        <script defer="" src="nav.js"></script>
        <script src="library-enricher.js" defer></script>
    </div>
</body>

</html>
