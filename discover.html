<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discover – PageBud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=2025-08-28-1">
</head>

<body>
    <div class="app-container">
        <div class="stats-header">
            <div class="back-button" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i></div>
            <h1>Discover</h1>
            <div style="width:32px"></div>
        </div>

        <div class="content-wrapper">
            <div class="form-group">
                <input id="dSearch" class="form-control" placeholder="Search books… (title, author)">
            </div>

            <div class="stats-section">
                <div class="section-header">
                    <div class="section-title"><i class="fas fa-fire"></i><span>Curated Shelves</span></div>
                </div>
                <div class="overview-grid" id="shelves">
                    <a class="btn" href="#sec-classics">Classics</a>
                    <a class="btn" href="#sec-dark">Dark Romance</a>
                    <a class="btn" href="#sec-banned">Banned Books</a>
                    <a class="btn" href="#sec-comedy">Comedy</a>
                </div>
            </div>

            <div id="results"></div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item" onclick="location.href='index.html'"><i class="fas fa-book"></i> Library</div>
            <div class="nav-item active"><i class="fas fa-compass"></i> Discover</div>
            <div class="nav-item" onclick="location.href='settings.html'"><i class="fas fa-cog"></i> Settings</div>
        </nav>
    </div>

    <script src="firebase.js"></script>
    <script>
        const R = document.getElementById('results');
        const cover = (b) => b.cover_i ? `https://covers.openlibrary.org/b/id/${b.cover_i}-M.jpg` : '';
        const card = (b) => `<div class="book-card" style="display:flex;gap:12px;align-items:center">
          <img src="${cover(b)}" alt="" style="width:56px;height:84px;object-fit:cover;border-radius:8px;background:var(--background)">
          <div><div class="book-title">${(b.title || 'Untitled')}</div>
          <div class="book-author">${(b.author_name || [''])[0] || ''}</div></div>
        </div>`;

        async function q(query, title) {
            const url = `https://openlibrary.org/search.json?q=${encodeURIComponent(query)}&limit=12`;
            const res = await fetch(url); const json = await res.json();
            const items = (json.docs || []).slice(0, 12);
            return `<div class="stats-section" id="sec-${title.toLowerCase().replace(/\s+/g, '-')}">
          <div class="section-header"><div class="section-title"><i class="fas fa-tag"></i><span>${title}</span></div></div>
          <div class="authors-list">${items.map(card).join('')}</div>
        </div>`;
        }

        async function loadDefault() {
            R.innerHTML = (await Promise.all([
                q('subject:classics', 'Classics'),
                q('dark romance', 'Dark Romance'),
                q('banned books', 'Banned Books'),
                q('funny OR humor', 'Comedy'),
            ])).join('');
        }

        document.getElementById('dSearch').addEventListener('keydown', async (e) => {
            if (e.key !== 'Enter') return;
            const t = e.target.value.trim(); if (!t) return loadDefault();
            const url = `https://openlibrary.org/search.json?q=${encodeURIComponent(t)}&limit=20`;
            const res = await fetch(url); const json = await res.json();
            const items = (json.docs || []);
            R.innerHTML = `<div class="stats-section"><div class="section-header">
          <div class="section-title"><i class="fas fa-search"></i><span>Results</span></div></div>
          <div class="authors-list">${items.map(card).join('')}</div></div>`;
        });

        loadDefault();
        requireAuth(() => { });
    </script>
</body>

</html>
