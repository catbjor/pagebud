<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- one viewport, includes safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>PageBud</title>

  <!-- Icons + Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">

  <!-- iOS install polish -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- use the file you actually have (192.png is fine; iOS will scale) -->
  <link rel="apple-touch-icon" href="icons/192.png">

  <script>
    // Register the service worker with a relative path & scope for /pagebud/
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' });
      });
    }
  </script>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <h1>PageBud</h1>
      <div class="search-icon"><i class="fas fa-search"></i></div>
    </header>

    <!-- Search -->
    <div class="categories" style="border-top:1px solid var(--border); padding-top:12px;">
      <input id="search-input" class="form-control" placeholder="Search by title or authorâ€¦" style="width:100%; padding:10px 14px; border-radius:12px; border:1px solid var(--border); background:var(--card);"/>
    </div>

    <!-- Category chips -->
    <div class="categories">
      <div class="category active" data-filter="all">All Books</div>
      <div class="category" data-filter="reading">Reading</div>
      <div class="category" data-filter="finished">Finished</div>
      <div class="category" data-filter="want">Want</div>
      <div class="category" data-filter="dnf">DNF</div>
      <div class="category" data-filter="favorites">Favorites</div>
      <div class="category" data-filter="owned">Owned</div>
      <div class="category" data-filter="wishlist">Wishlist</div>
    </div>

    <!-- Library -->
    <section class="library">
      <h2>My Library</h2>

      <div id="empty-state" class="empty-state" style="display:none">
        <div class="empty-icon"><i class="fas fa-book-open"></i></div>
        <h3>No books in your library yet</h3>
        <p>Add your first book to get started</p>
      </div>

      <div id="book-grid" class="book-grid"></div>
    </section>

    <!-- FAB -->
    <div id="add-book-btn" class="add-book" title="Add Book">
      <i class="fas fa-plus"></i>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
      <div class="nav-item active" onclick="location.href='index.html'">
        <i class="fas fa-book"></i> Library
      </div>
      <div class="nav-item" onclick="location.href='stats.html'">
        <i class="fas fa-chart-line"></i> Stats
      </div>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
