  <script>
    (function () {
      function resolve(raw) {
        if (raw === "system") {
          return matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }
        return raw || "default";
      }
      var raw = localStorage.getItem("pb:theme") || "default";
      document.documentElement.setAttribute("data-theme", resolve(raw));
      document.documentElement.setAttribute("data-tone", "pastel");
    }());
  </script>

  <!-- Fallback greeting (kjører hvis index-actions.js ikke rakk det) -->
  <script>
    (function () {
      function ready(fn) {
        document.readyState === 'loading'
          ? document.addEventListener('DOMContentLoaded', fn, { once: true })
          : fn();
      }
      ready(async function () {
        if (!document.getElementById('homeGreeting')) return;
        if (sessionStorage.getItem('pb_greeting')) return;
        try { await window.PB_I18N?.loadUserLang?.(); } catch { }

        async function getFirstName() {
          try {
            const auth = (window.fb?.auth) || firebase.auth();
            const user = auth.currentUser || await new Promise(res => {
              const unsub = auth.onAuthStateChanged(u => { unsub(); res(u); });
            });
            if (!user) return 'Reader';
            const dn = (user.displayName || '').trim(); if (dn) return dn.split(' ')[0];
            try {
              const db = window.fb?.db || firebase.firestore();
              const s = await db.collection('users').doc(user.uid).get();
              if (s.exists && s.data()?.displayName) return String(s.data().displayName).split(' ')[0];
            } catch { }
            const em = (user.email || '').split('@')[0];
            return em ? em.charAt(0).toUpperCase() + em.slice(1) : 'Reader';
          } catch { return 'Reader'; }
        }

        function pick(name) {
          const h = new Date().getHours();
          const when = h < 12 ? 'morning' : (h < 18 ? 'afternoon' : 'evening');
          const L = window.PB_I18N, F = (k) => (L?.list('greetings.' + k) || []);
          const pool = [...F(when), ...((Math.random() < 0.5) ? F('fun') : F('wisdom'))];
          const msg = (pool[Math.floor(Math.random() * pool.length)] || "Good day, {name}!")
            .replace("{name}", name);
          sessionStorage.setItem('pb_greeting', msg);
          document.getElementById('homeGreeting').textContent = msg;
        }

        pick(await getFirstName());
      });
    })();
  </script>
